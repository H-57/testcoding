<script>


let movieapi;
let sidebarapi;


const sideapi= fetch("../api/homeapi/slidebar.json");

.then((data) =>  sidebarapi=data);


 const mapi= fetch("../api/pkallmovie.json");

  mapi.then((response) => response.json())
  .then((data) =>  movieapi=data);

const movie=document.getElementById('movie');

const sidebar=document.getElementById('sidebar');
let size;
const cardcreate=(data,element,size)=>{

  for(let i=0;i<size;i++){
  let create = document.createElement("li");
  if(data[i].url=="undefined"){
    data[i].url="";
  }

create.innerHTML = `
         

        <li class="card">
          <a href="${data[i].url}">
          <figure><img src="${data[i].image}" alt="" class="thumbnail" />
            <span class="material-symbols-outlined play">
              play_circle
              </span>
            </figure>
          </a>
   <h2> <header>${data[i].title}</header></h2>
  </li>
     `;
element.appendChild(create)

  }
}
setTimeout(()=>{
cardcreate(movieapi,movie,(movieapi.length));
cardcreate(sidebarapi,sidebar,12);

},1000)

</script>
