<script>

let seriesapiData; //store data of fetch api in json
let movieapiData;

 const sapi= fetch("../api/homeapi/series.json"); //feth data from api

const movie=document.getElementById('movie');     //get element and store into a var
const series=document.getElementById('Series');
const sidebar=document.getElementById('sidebar');

const cardcreate=(data,element)=>{           //function for create a video cards

  for(let i=0;i<9;i++){                   //display only 9 cards 
var randNo=Math.floor(Math.random() *data.length)
// console.log(randNo)
  let create = document.createElement("li");

create.innerHTML = `
         

        <li class="card">
          <a href="${data[randNo].url}">
          <figure><img src="${data[randNo].image}" alt="" class="thumbnail" />
            <span class="material-symbols-outlined play">
              play_circle
              </span>
            </figure>
          </a>
   <h2> <header>${data[randNo].title}</header></h2>
  </li>
     `;
element.appendChild(create)

  }
}
 //function calling
