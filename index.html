<body>
 
  <nav id="nav">
   
  </nav>

  <div id="hero" class="banner">
   
  </div>

  <div class="body">
    <div id="seriesdiv">
      <span class="heading largetext"> Latest Series</span>
      <ul class="video" id="Series">

      </ul>
    
      <a href="all-series.html"><button>All Series</button></a>
    </div>

    <div id="moviediv"><span class="heading largetext"> Latest Movies</span>


      <ul class="video" id="movie">

      </ul>
      <a href="all-movies.html"><button>All Movies</button></a>
    </div>
    <img src="./src/body.gif" class="bgimg" alt="" />
  </div>

  <aside>
   <span class="heading sml">  Ongoing Series</span>
    <ul class="video" id="sidebar">

    </ul>
  </aside>


  <footer id="footer">
    
  </footer>
<script>

let seriesapiData; //store data of fetch api in json
let movieapiData;
let sidebarapiData;


const card=async()=>{
 const sapi=await fetch("../src/api/homeapi/series.json");
 const mapi=await fetch("../src/api/homeapi/movie.json");
 const sideapi=await fetch("../src/api/homeapi/slidebar.json"); //feth data from api

 
    seriesapiData=await sapi.json()//store data into a variable

  
 
    movieapiData= await mapi.json()
  
   ;

 sidebarapiData= await sideapi.json()

const movie=document.getElementById('movie');     //get element and store into a var
const series=document.getElementById('Series');
const sidebar=document.getElementById('sidebar');

const cardcreate=(data,element)=>{           //function for create a video cards

  for(let i=0;i<9;i++){                   //display only 9 cards 
var randNo=Math.floor(Math.random() *data.length)
// console.log(randNo)
  let create = document.createElement("li");

create.innerHTML = `
         

        <li class="card">
          <a href="${data[randNo].url}">
          <figure><img src="${data[randNo].image}" alt="" class="thumbnail" />
            <span class="material-symbols-outlined play">
              play_circle
              </span>
            </figure>
          </a>
   <h2> <header>${data[randNo].title}</header></h2>
  </li>
     `;
element.appendChild(create)

  }
}
 //function calling

cardcreate(seriesapiData,series);
cardcreate(movieapiData,movie);
cardcreate(sidebarapiData,sidebar);

}
card();
</script>
<style>
